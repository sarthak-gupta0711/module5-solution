<div>
    <form name="signUpForm" ng-submit="signUpCtrl.submit()" novalidate>
  
      <input type="text" ng-model="signUpCtrl.user.firstName" placeholder="First Name" required />
      <br />
  
      <input type="text" ng-model="signUpCtrl.user.lastName" placeholder="Last Name" required />
      <br />
  
      <input type="email" ng-model="signUpCtrl.user.email" placeholder="Email" required />
      <br />
  
      <input type="tel" ng-model="signUpCtrl.user.phone" placeholder="Phone" required />
      <br />
  
      <input type="text" ng-model="signUpCtrl.user.favorite" placeholder="Favorite Menu Item (e.g., L1,L2)" required />
      <br />
  
      <button type="submit" ng-disabled="signUpForm.$invalid">Submit</button>
  
    </form>
  
    <div ng-if="signUpCtrl.success">Your information has been saved.</div>
    <div ng-if="signUpCtrl.error">No such menu number exists.</div>
  </div>
